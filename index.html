  <div class="container-fluid">

    <div id="titre" class="row">
      <h1 class="text-center">
        <span class="glyphicon glyphicon-star" aria-hidden="true"> </span>Trouvez le chiffre !
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
      </h1>
    </div>



    <div id="instruction" class="row">
      <div class="col-lg-12">
        <p id="consigne" class="text-center">Entrez un chiffre entre 1 et 100 ci-dessous, jusqu'à ce que vous trouviez le bon !</p>
      </div>
    </div>

    <div id="fleches" class="row">
      <div id="fleche" class="col-lg-12 text-center">
        <span class="glyphicon glyphicon-arrow-down" style="font-size: 40px;" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-arrow-down" style="font-size: 40px;" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-arrow-down" style="font-size: 40px;" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-arrow-down" style="font-size: 40px;" aria-hidden="true"></span>
      </div>
    </div>

    <section>



      <div id="input" class="row">

        <div class="input-group ">
          <span class="input-group-addon">Entrez un chiffre !</span>
          <input id="chiffre" type="text" class="form-control">
          <span class="input-group-btn">
            <button id="button" class="btn btn-info" type="button">Jouez !</button>
          </span>
        </div>

      </div>


      <div class="row">
        <div class="col-lg-12 text-center" id="message"></div>
      </div>

    </section>

    <footer>
      <div class="navbar-fixed-bottom bg-info text-center">
        <p>Par Sophie et Guillaume</p>
      </div>
    </footer>

  </div>

  <script>
    var button = document.getElementById("button");
    var random = Math.floor(Math.random() * 100);
    var onButtonClick = function() {
      var chiffre = document.getElementById("chiffre").value;
      var resultat;
      if (chiffre < random) {
        resultat = "C'est plus grand !";
      } else if (chiffre > random) {
        resultat = "C'est plus petit !"
      } else if (chiffre = random) {
        resultat = "Bravo, vous avez trouvé !"
      } else {
        resultat = "Veuillez entrer un chiffre correct !"
      }
      document.getElementById("message").textContent = resultat;
    };

    button.addEventListener("click", onButtonClick);
  </script>
